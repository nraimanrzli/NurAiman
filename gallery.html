<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            background-image: url('gallerybackground.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            font-family: Arial, sans-serif, verdana;
        }
        .header-image {
            margin: 0 auto 20px; 
            width: 70%; 
            height: 50%; 
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #f5e1c8;
            border: 2px solid #7c4d1e;
            border-radius: 8px;
            padding: 10px;
            margin: 20px auto;
            width: fit-content;
        }

        .navbar a {
            text-decoration: none;
            color: #7c4d1e;
            padding: 10px 20px;
            margin: 0 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #e5c29f;
            color: #5b3e1f;
            transform: scale(1.1);
            border-radius: 5px;
        }

        .gallery-box {
            background-color: #F0E68C;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%; 
        }

        h6 {
        font-size: 30px;
        }

        section#gallery {
            text-align: center;
            margin-top: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            justify-items: center;
            align-items: center;
        }

        .gallery-container img {
            width: 350px;        /* Set a fixed width */
            height: 300px;       /* Set a fixed height */
            object-fit: cover;   
            transition: transform 0.3s;
            border-radius: 10px;
        }


        .gallery-container img:hover {
            transform: scale(1.1); 
        }

        .footer {
            position: sticky;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: brown;
            color: rgb(255, 255, 255);
            text-align: center;
        }
    </style>
</head>
